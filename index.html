<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" async></script>
</head>
<body>
  <div class="container">
    <figure class="background-container">
      <img src="./resources/background.jpg" alt="Desert nature image">
      <div class="layer">
        <img src="./resources/odin-lined.png" alt="Odin Logo">
        <figcaption class="img-caption">ODIN</figcaption>
      </div>
      
      <p>Photo by <span><a href="https://www.pexels.com/@arnie-watkins-1337313/" target="_blank" rel="noopener noreferrer">Arnie Walkins</a> on <a href="https://www.pexels.com/" target="_blank" rel="noopener noreferrer">Pexels</a></span></p>
    </figure>
  
  
    <div class="container-form">
      <p>Welcome! Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod illum vero deserunt fuga, adipisci tenetur neque non laudantium, sequi mollitia aliquam recusandae eligendi rerum vel repudiandae quisquam asperiores rem veniam. 

      <br><br>
      Sign in below
      </p>

      <form action="#" method="post" class="form">
        <h2>Let's do dis!</h2>

        <div class="input-container">
          <div class="form-row">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name" required>
          </div>
          
          <div class="form-row">
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name" required>
          </div>

          <div class="form-row">
            <label for="useremail">EMAIL</label>
            <input type="email" name="useremail" id="useremail" required>
          </div>

          <div class="form-row">
            <label for="phonenumber">PHONE NUMBER</label>
            <input type="tel" name="phonenumber" id="phonenumber" pattern="^(?:\+63|0)\d{10}$" placeholder="+639876543212" title="Number should begin with +63, following 10 digits." required>
          </div>

          <div class="form-row">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" class="pwd" required>
            <p class="errorMessage"></p>
          </div>

          <div class="form-row">
            <label for="confirmpwd">CONFIRM PASSWORD</label>
            <input type="password" name="confirmpwd" id="confirmpwd" class="confirmpwd" required>
          </div>
        </div>

        <button type="submit" id="submit" class="submit">Create Account</button>
        </form>

        <p id="last-text">Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
</body>
</html>
